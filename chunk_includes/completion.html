<script type='text/javascript'>

  switch (Number(PennController.group)) {
   case 0:
     element.href = 'https://app.prolific.ac/submissions/complete?cc=GQZ72KQD';
     break;
   case 1:
     element.href = 'https://app.prolific.ac/submissions/complete?cc=M0BAAQZN';
     break;
   case 2:
     element.href = 'https://app.prolific.ac/submissions/complete?cc=9X9ANTF7';
     break;
   case 3:
     element.href = 'https://app.prolific.ac/submissions/complete?cc=IS526R6O';
     break;
   case 4:
     element.href = 'https://app.prolific.ac/submissions/complete?cc=3EOCFYC7';
     break;
   case 5:
   default:
     element.href = 'https://app.prolific.ac/submissions/complete?cc=SR6AGL7M';
     break;
 }
}
    
tryHref();
</script>
